<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="logo" src="./assets/todologo.png" alt="todologo">
    </header>
    
    <main>
        <div class="button-div">
            <button onclick="orderByTitle()">Order by name</button>
            <button onclick="orderByDate()">Order by date</button>
        </div>
        <div id="todo-container"></div>
    </main>
    <footer>
        <input type="text">
        <button onclick="addToDoWithTitle()" id="inputTask">Add task</button>

    </footer>

</body>
<script src="./model/todo.js"></script>
<script src="./model/manager.js"></script>
<script src="./services/data-service.js"></script>
<script src="./services/storage-service.js"></script>
<script src="./main.js"></script>
</html>
